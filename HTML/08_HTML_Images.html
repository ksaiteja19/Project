<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: "Segoe UI Black",sans-serif;
        }
        #photo{
            border: 10px dotted #000000;
            padding: 5px;
        }
        #photo:hover{
            box-shadow: 5px 5px 15px red;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/IMG-20170917-WA0032.jpg " width="400" height="300" id="photo">


    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
   <img src="img/water_flow.gif" width="700" height="400" alt="water Flow image" id="photo">

    <h2>Image with Border like photo frame</h2>
<img src="img/nature_path.jpg" width="400" height="200" id="photo">

    <h2>Image with right align</h2>
<img src="img/india_map.gif" width="600" height="600" align="center">
<h2>My Image</h2>
<img src="https://cdn.shopify.com/s/files/1/0742/0355/products/Tasneemconical_1024x1024.jpeg?v=1486114637" width="400" height="300" alt="sai prasad killada" align="center">
</body>
</html>

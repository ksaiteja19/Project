<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <link rel="icon" href="img/soccer-and-football-logo-vector_7888-111.jpg">
    <style>
        body{
            font-family: Arial, sans-serif;
            background-image: url("img/ronaldo.jpg");
        }
        video{
            width: 600px;
        }
        div{
            background-color: black;
            padding: 10px;
            width:600px;
            border-radius: 10px;
        }
        h2{
            color: gray;
            font-family: comic sans ms, sans-serif;
        }
        audio{
            width:600px;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>FIFA Worldcup Russia Theme Song Audio</h2>
    <div>
        <audio controls>
            <source src="media/Nicky_Jam_ft_Will_Smith_Era_Istrefi_-_Live_It_Up_HipXUPcom.mp3" type="audio/mp3">
        </audio>
    </div>
    <!-- Video Element -->
    <h2>FIFA Worldcup Russia Theme Song Video</h2>
<div>

    <video controls>
        <source src="media/Live-it-up.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
